<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索中心</title>
    <link rel="icon" href="./images/favicon.ico">
    <!-- //引入原生JS  第三方的框架 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 第三方的字体图标 -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 引入自己的 样式less文件 -->
    <link rel="stylesheet/less" href="less/search.less">
    <!-- less编译文件 -->

    <script src="./lib/less/less.js"></script>
    <script src="js/rem.js"></script>
</head>

<body>
    <header id="header">
        <a href="category.html" class="left fa fa-arrow-left"></a>
        <h4 class="center">乐淘移动端搜索中心</h4>
        <a href="search.html" class="right "></a>
    </header>
    <main id="main">
        <section class="search-form">
            <form action="#">
                <input type="text" class="btn-ment" placeholder="请输入你要搜索的内容">
<button type="button" class="mui-btn mui-btn-primary mui-btn-outlined btn-search">搜索</button>
            </form>
        </section>
        <section class="search-histroy">
            <div class="mui-card">
                <!--页眉，放置标题-->
                <div class="mui-card-header">
                    <span>历史搜索</span>
                   <a href="#" class="fa fa-trash-o record">清空记录</a>
                </div>
                <!--内容区-->
                <div class="mui-card-content">
                    <ul class="mui-table-view search-cancel">      
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3"><a href="index.html"><i class="fa fa-home"></i><span>首页</span></a></div>
            <div class="mui-col-xs-3"><a href="category.html" class="active"><i class="fa fa-bars"></i><span>分类</span></a></div>
            <div class="mui-col-xs-3"><a href="cart.html"><i class="fa fa-shopping-cart"></i><span>购物车</span></a></div>
            <div class="mui-col-xs-3"><a href="user.html"><i class="fa fa-user"></i><span>个人中心</span></a></div>
        </div>
    </footer>
    <script  id="searchTpl"  type="text/html">
        {{each rows value index}}
            <li class="mui-table-view-cell" >{{value}}
              <span class="mui-badge fa fa-times" data-key={{index}}></span>
            </li>
          {{/each}}
    </script>
    <script src="lib/mui/js/mui.js"></script>
    <!-- 所有的 文件用zepto 获取元素   发送ajax请求-->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 引入模板引擎文件 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="js/search.js"></script>
</body>

</html>
