<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页面</title>
    <link rel="icon" href="./images/favicon.ico">
    <!-- //引入原生JS  第三方的框架 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 第三方的字体图标 -->
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.css">
    <!-- 引入自己的 样式less文件 -->
    <link rel="stylesheet/less" href="less/login.less">

<form class="mui-input-group">

        <label>用户名</label>
        <input type="text" class="mui-input-clear username" placeholder="请输入用户名" value="itcast">

        <label>密码</label>
        <input type="password" class="mui-input-password password" placeholder="请输入密码" value="111111">

    <div class="mui-button-row">
<button type="button" class="mui-btn mui-btn-primary btn-login">登录</button>

</form>
    </main>
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3"><a href="index.html"><i class="fa fa-home"></i><span>首页</span></a></div>
            <div class="mui-col-xs-3"><a href="category.html"><i class="fa fa-bars"></i><span>分类</span></a></div>

            <div class="mui-col-xs-3"><a href="user.html" class="active"><i class="fa fa-user"></i><span>个人中心</span></a></div>
        </div>
    </footer>
    <script src="lib/mui/js/mui.js"></script>

    <script src="./lib/artTemplate/template-web.js"></script>
